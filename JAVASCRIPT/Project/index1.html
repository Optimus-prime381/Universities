<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universities in India</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="container">
        <h1>See Universities in India</h1>
        <ul id="universityList"></ul>
        <button id="getUniversities">Get Universities</button>
    </div>

    <!-- Modal for university details -->
    <div id="universityModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalUniversityName"></h2>
            <p id="modalUniversityPlace"></p>
            <p id="modalUniversityCourses"></p>
            <p>Website: <a id="modalUniversityDetails" href="#" target="_blank" style="color:#0077cc; text-decoration: underline;"></a></p>
        </div>
    </div>

    <script src="index1.js"></script>
</body>
</html>
